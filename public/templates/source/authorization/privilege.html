<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<base href="{$base}">
<script src="js/prototype/prototype.js" type="text/javascript"></script>
<script src="js/prototype/controls.js" type="text/javascript"></script>
<script src="js/prototype/dragdrop.js" type="text/javascript"></script>
<script src="js/prototype/effects.js" type="text/javascript"></script>

<base href="{$base}">
<title>Autorizaciones</title>
</head>

<body>
<div align="center"><img src="img/mapa_red_estudiantes.jpg" alt="Mapa del Laboratorio" /></div>
<hr>
<list:list id="fullNamePrivilegesList">
<strong>Usuarios Logueados:</strong>
<table border="1" cellpadding="5">
	<list:item><tr><td><a href="index.php/autorizacion/#{$ip}">{$ip}</a></td><td>{$displayname}</td></tr></list:item>
</table>
<list:default>
No hay usuarios logueados
</list:default>
</list:list>
<hr>
<strong>Actualizar usuarios:</strong>
<form id="privilegeForm" name="privilegeForm" method="post" runat="server">
<list:list id="privilegesList">
	<list:item>
	<a name="{$ip}"></a>
	<fieldset><legend><strong>{$ip}</strong></legend>
	<table border="0">
	<tr>
		<td>usuario actual:</td>
		<td>{$username}</td>
	</tr>	
	<tr>
		<td>cambiar login:</td>
		<td>
			<input type="text" name="username[{$ip}]" id="username_{$ip}" displayname="Usuario de {$ip}" runat="client" autocomplete="off"/>
			<div id="usernamesList_{$ip}" style="display:none;border:1px solid black;background-color:white;position:relative;"></div>
			<script type="text/javascript" language="javascript">
			// <![CDATA[
			    new Ajax.Autocompleter('username_{$ip}','usernamesList_{$ip}','ldap.php');
			// ]]>
			</script>
			<input id="updateOne" name="updateOne" type="submit" value="Cambiar" runat="client"/>
			<a href="index.php/autorizacion/delete/?ip={$ip}">Eliminar</a>
		</td>
	</tr>
	</table>
	</fieldset>
	</list:item>
	<br />
	<input id="update" name="update" type="submit" value="Cambiar todos" />
</list:list>
</form>
</body>
</html>
